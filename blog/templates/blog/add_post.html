{% extends "base.html" %}
{% block add_post %}
<div class="rightcolumn">
    <h2 style="text-align: center;">Добавить новый пост</h2>
    <div class="form-container">
        <form class="form-add" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-add-btn" type="submit">Добавить</button>
        </form>
    </div>
</div>
{% endblock %}
